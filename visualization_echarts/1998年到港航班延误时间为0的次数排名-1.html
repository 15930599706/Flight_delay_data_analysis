<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>1998年到港航班延误时间为0的次数排名</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
     <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
    	 require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
         require(
            [
                'echarts',
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
                var option = {
                    tooltip: {
                        show: true
                    },
                    legend: {
                        data:['延误为零的次数']
                    },
                    xAxis : [
                        {
                            type : 'category',
                            data : ["ORD","PHX","LAS","ATL","DFW","LAX","DAL","STL","OAK","HOU"]
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            "name":"延误为零的次数",
                            "type":"bar",
                            "data":[8636, 10418, 8253, 8294, 7853, 8057, 6399, 6609, 5327, 6112]
                        }
                    ]
                };
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
</body>
