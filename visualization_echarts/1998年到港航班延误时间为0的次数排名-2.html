<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>1998年到港航班延误时间为0的次数排名</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
     <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
    	 require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
         require(
            [
                'echarts',
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载

            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
                

var seriesLabel = {

        show: true,

        textBorderWidth: 2
    }
}

        }
    },
    xAxis: {
        type: 'value',

                },

        }

            type: 'bar',

            label: seriesLabel,

                        formatter: '{a|{a}\n}{b|{b} }{c|{c}}',

                        borderRadius: 4,
                        padding: [4, 10],
                        lineHeight: 26,
                        // shadowBlur: 5,

                            b: {

                                color: '#ff8811',
                                textBorderColor: '#000',

                        }

            data: [0.03, 0.06, 0.07, 0.03, 0.03, 0.04, 0.13, 0.04, 0.10, 0.11]
        }
    ]

                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
